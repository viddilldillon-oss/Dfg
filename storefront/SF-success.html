<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  background: #fafafa;
  color: #222;
}

/* ===== Navbar ===== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  background: #111;
  color: #fff;
  position: sticky;
  top: 0;
}

.navbar ul {
  display: flex;
  gap: 16px;
  list-style: none;
  margin: 0;
  padding: 0;
}

.navbar a {
  color: #fff;
  text-decoration: none;
  opacity: 0.9;
}

.navbar a.active,
.navbar a:hover {
  opacity: 1;
  text-decoration: underline;
}

.brand {
  font-weight: 700;
}

/* ===== Layout ===== */
.container {
  max-width: 1050px;
  margin: 24px auto;
  padding: 0 16px;
}

.footer {
  padding: 16px;
  text-align: center;
  color: #555;
}

/* ===== Product Grid ===== */
#productGrid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

/* ===== Product Card ===== */
.card {
  background: #fff;
  border: 1px solid #eee;
  border-radius: 12px;
  padding: 16px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
  transition: transform 0.2s ease-in-out;
}

.card:hover {
  transform: translateY(-3px);
}

.card.success {
  border-color: #c6f6d5;
  background: #f0fff4;
}

.card.product {
  display: flex;
  flex-direction: column;
  gap: 8px;
  text-align: center;
}

.card.product img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
  border: 1px solid #eee;
  margin-bottom: 8px;
}

.card.product .title {
  font-size: 18px;
  font-weight: bold;
  margin: 6px 0;
  color: #333;
}

.card.product .price {
  font-size: 16px;
  font-weight: 700;
  color: #28a745;
  margin-bottom: 10px;
}

.no-image {
  background: #f3f3f3;
  height: 180px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px;
  border: 1px solid #eee;
  font-size: 14px;
  color: #777;
}

/* ===== Buttons ===== */
.btn {
  display: inline-block;
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid #ddd;
  background: #fff;
  cursor: pointer;
  text-decoration: none;
}

.btn:hover {
  background: #f6f6f6;
}

.btn.primary {
  background: #111;
  color: #fff;
  border-color: #111;
}

.btn.primary:hover {
  opacity: 0.9;
}

/* ===== Tables & Forms ===== */
.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 16px;
}

.table th,
.table td {
  padding: 10px;
  border-bottom: 1px solid #eee;
  text-align: left;
}

.form .row {
  display: flex;
  flex-direction: column;
  margin-bottom: 12px;
}

.form input,
.form textarea {
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 8px;
}

.totals {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin: 16px 0;
}

.totals .total {
  font-size: 1.2rem;
}

.actions {
  display: flex;
  gap: 10px;
  margin-top: 12px;
}
