<!DOCTYPE html>
<html>
<head>
  <title>Debug Checkout</title>
</head>
<body>
  <h1>Debug Checkout Total</h1>
  <p>Cart Key: <span id="cartKey"></span></p>
  <p>Cart Items: <span id="cartItems"></span></p>
  <p>Total: <span id="debugTotal"></span></p>
  
  <script>
    const CART_KEY = "supa_cart";
    const items = JSON.parse(localStorage.getItem(CART_KEY) || "[]");
    const total = items.reduce((sum, item) => sum + (item.price * item.qty), 0);
    
    document.getElementById("cartKey").textContent = CART_KEY;
    document.getElementById("cartItems").textContent = JSON.stringify(items, null, 2);
    document.getElementById("debugTotal").textContent = "$" + total.toFixed(2);
    
    console.log("Cart Key:", CART_KEY);
    console.log("Cart Items:", items);
    console.log("Total:", total);
  </script>
</body>
</html>
