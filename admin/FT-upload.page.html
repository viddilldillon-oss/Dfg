body {

  min-height: 100vh;
  background: url("../assets/flag.jpg") no-repeat center center fixed;
  background-size: cover;
  color: #fff;

.btn { cursor:pointer; }
.sidebar { width: 220px; background: rgba(0,0,0,0.85); padding:20px; height:100vh; position:fixed; left:0; top:0; }
.sidebar h2 { color:#ffcc00; text-align:center; margin-bottom:20px; }
.sidebar ul { list-style:none; padding:0; }
.sidebar ul li { margin:12px 0; }
.sidebar ul li a { display:block; padding:10px; background:rgba(0,0,0,0.5); color:#fff; text-decoration:none; border-radius:8px; }
.sidebar ul li a.active, .sidebar ul li a:hover { background:#ffcc00; color:#000; }
.main-content { margin-left:240px; padding:20px; }
.card { background: rgba(0,0,0,0.6); padding: 16px; border-radius: 12px; }

.upload-box{background:rgba(0,0,0,0.6);padding:20px;border-radius:12px;max-width:420px;} .upload-btn{background:#ffcc00;border:none;padding:10px 14px;border-radius:8px;color:#000;font-weight:bold;}
</style>

<body>
<div class="sidebar">
  <h2>Admin Menu</h2>
  <ul>

  <div class="main-content">
    <h1>Upload Area</h1>
    <p>Add a product with image.</p>

    <div class="upload-box">
      <h3>Add New Product</h3>
      <form id="uploadProductForm">
        <input type="text" id="uName" placeholder="Name" required />
        <input type="number" id="uPrice" placeholder="Price" required step="0.01" />
        <input type="text" id="uDesc" placeholder="Description" />
        <input type="file" id="uImage" accept="image/*" required />
        <p id="fileInfo">No file chosen</p>
        <img id="previewImage" style="display:none; max-width:200px; margin-top:10px;" />
        <button type="submit" class="upload-btn">Upload</button>
      </form>
    </div>
  </div>

  <script src="FT-upload.script.js"></script>
